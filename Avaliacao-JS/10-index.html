<!-- Criar um programa que permita a entrada de dados em um formulário de contato contendo nome, 
 telefone, e-mail e mensagem. Ao ser clicado no submit formulário deve-se apresentar em um <div> 
    uma mensagem como se fosse o envio desse conteúdo para alguém “simulando” um e-mail, exemplo: -->
<!-- Data: (pegar a data do sistema com função de data)
Emissor: Nome, telefone e e-mail de quem preencheu o formulário
Mensagem: mensagem informada no campo de mensagem.  -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>

    <h1>Formulário de Contato</h1>

    <!-- Formulário de Contato -->
    <form id="formContato" onsubmit="enviarEmail(); return false;">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>

    <!-- Div para exibir a "simulação" do envio do e-mail -->
    <div id="resultado" style="margin-top: 20px; padding: 10px; border: 1px solid #000;"></div>

    <script>
        function enviarEmail() {
            // Obtém os valores do formulário
            let nome = document.getElementById("nome").value;
            let telefone = document.getElementById("telefone").value;
            let email = document.getElementById("email").value;
            let mensagem = document.getElementById("mensagem").value;

            // Obtém a data atual
            let dataAtual = new Date();
            let dataFormatada = dataAtual.toLocaleDateString() + " " + dataAtual.toLocaleTimeString();

            // Cria a mensagem de simulação
            let simulacaoEmail = `
                <strong>Data:</strong> ${dataFormatada}<br>
                <strong>Emissor:</strong> ${nome}, ${telefone}, ${email}<br>
                <strong>Mensagem:</strong><br>${mensagem}
            `;

            // Exibe a mensagem de simulação na div
            document.getElementById("resultado").innerHTML = simulacaoEmail;
        }
    </script>

</body>
</html>
