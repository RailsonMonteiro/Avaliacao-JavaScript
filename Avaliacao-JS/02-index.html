<!-- Criar uma página que permita a entrada de dois números inteiros através de um prompt, -->
<!-- os armazene em variáveis e depois escreva o número maior.  -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparar Números</title>
</head>
<body>

    <h1>Comparar Dois Números Inteiros</h1>

    <!-- Botão para iniciar a comparação -->
    <button onclick="compararNumeros()">Comparar Números</button>

    <!-- Div para exibir o resultado -->
    <div id="resultado" style="margin-top: 20px; font-weight: bold;"></div>

    <script>
        function compararNumeros() {
            // Solicita a entrada de dois números inteiros
            let numero1 = parseInt(prompt("Digite o primeiro número inteiro:"));
            let numero2 = parseInt(prompt("Digite o segundo número inteiro:"));

            // Verifica se os valores são válidos
            if (isNaN(numero1) || isNaN(numero2)) {
                document.getElementById("resultado").textContent = "Por favor, insira números inteiros válidos.";
                return;
            }

            // Compara os números e exibe o maior
            let maior;
            if (numero1 > numero2) {
                maior = numero1;
            } else if (numero2 > numero1) {
                maior = numero2;
            } else {
                maior = "ambos são iguais";
            }

            // Exibe o resultado na div
            document.getElementById("resultado").textContent = "O maior número é: " + maior;
        }
    </script>

</body>
</html>
