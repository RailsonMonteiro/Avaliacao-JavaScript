<!-- os armazene em variáveis e depois escreva o número maior.  -->


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Números</title>
    <style>
        
    </style>
</head>
<body>

    <h1>Comparador de Números</h1>

    <!-- Div para exibir os resultados -->
    <p id="resultado" style="margin-top: 20px; padding: 10px; border: 1px solid #000;"></p>

    <script>
        // Função para solicitar os números e compará-los
        function compararNumeros() {
            // Solicita a entrada do primeiro número
            let primeiroNumero = parseInt(prompt("Digite o primeiro número inteiro:"));
            // Solicita a entrada do segundo número
            let segundoNumero = parseInt(prompt("Digite o segundo número inteiro:"));

            // Verifica se os números são válidos
            if (isNaN(primeiroNumero) || isNaN(segundoNumero)) {
                document.getElementById("resultado").textContent = "Por favor, insira números válidos.";
                return; // Sai da função se os números não forem válidos
            }

            // Exibe os números digitados
            let mensagem = `Você digitou: ${primeiroNumero} e ${segundoNumero}. `;

            // Compara os números e determina qual é maior
            if (primeiroNumero > segundoNumero) {
                mensagem += `${primeiroNumero} é maior que ${segundoNumero}.`;
            } else if (segundoNumero > primeiroNumero) {
                mensagem += `${segundoNumero} é maior que ${primeiroNumero}.`;
            } else {
                mensagem += `Os números são iguais.`;
            }

            // Exibe a mensagem na div
            document.getElementById("resultado").textContent = mensagem;
        }

        // Chama a função para comparar os números
        compararNumeros();
    </script>

</body>
</html>
